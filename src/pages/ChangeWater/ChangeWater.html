<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>水換え</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <h3>水換え管理</h3>
    <ion-item>
        <ion-label>水槽選択</ion-label>
        <ion-select [(ngModel)]="tankListService.selectedTank">
            <ion-option *ngFor="let tank of tanks" [value]="tank">{{tank.name}}</ion-option>
        </ion-select>
    </ion-item>
    <ion-list>
        <ng-container *ngFor="let Date of Dates">
            <ion-item >
                <ion-datetime displayFormat="YYYY/M/D" pickerFormat="YYYY M D"
                              [(ngModel)]="Date.date"></ion-datetime>
                <ion-label>水換え実施日</ion-label>
            </ion-item>
        </ng-container>
        <ion-item >
            <ion-datetime displayFormat="YYYY/M/D" pickerFormat="YYYY M D"
                          [(ngModel)]="newChangeWater.date"></ion-datetime>
            <ion-label>新規実施日</ion-label>
        </ion-item>
    </ion-list>


    <button ion-button secondary (click)="addChangeWaterDate()">実施</button>
</ion-content>
